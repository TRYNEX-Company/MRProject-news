<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #1E1E1E;
      color: #FFFFFF;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h2 {
      color: #00BFFF;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 8px;
      padding: 8px;
      background-color: #2A2A2A;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>News</h2>
  <ul>
    <li>08.06.2025 — Создание новостей</li>
  </ul>
</body>
</html>
